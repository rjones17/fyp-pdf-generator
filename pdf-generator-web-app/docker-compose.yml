version: '3.8'

services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - ./src:/src
        ports:
            - "8000:8000"
        depends_on: 
            - db

    db:
        image: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres

volumes:
    postgres_data: